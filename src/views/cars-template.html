<h1>Cars</h1>

<ul class="car-list">
  <% m.cars.forEach(function (car) { %>
    <li class="car">
      <a href="#cars/<%- car.id %>">
        <%- car.id %>
        <%- car.fuelType %>
        <%- car.aspiration %>
        <%- car.bodyStyle %>
        <%- car.numOfCylinders %>
        <%- car.horsepower %>
        <%- car.cityMpg %>
        <%- car.highwayMpg %>
      </a>
    </li>
  <% }) %>
</ul>
