<h1>Cars</h1>

<ul class="car-list">
  <% m.cars.forEach(function (car) { %>
    <li class="car">
      <a href="#cars/<%- car.id %>">
        <%- car.fuel-type %>
        <%- car.aspiration %>
        <%- car.body-style %>
        <%- car.num-of-cylinders %>
        <%- car.horsepower %>
        <%- car.city-mpg %>
        <%- car.highway-mpg %>
      </a>
    </li>
  <% }) %>
</ul>
